<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VsIM Inventory Management</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>VsIM Inventory Management</h1>
        <button id="logoutButton">Logout</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><button id="addNewItem">Add New Item</button></li>
                <li><button id="notificationSettings">Notification Settings</button></li>
            </ul>
        </aside>

        <main class="content">
            <h2>Inventory</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price (RM)</th>
                        <th>Category</th>
                        <th>Barcode</th>
                        <th>Item Value</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be dynamically inserted here -->
                </tbody>
            </table>

            <h2>User Telegram</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Chat ID</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be dynamically inserted here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal for adding/updating products -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" aria-label="Close">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form id="addProductForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Price (RM):</label>
                <input type="number" id="productPrice" required>

                <label for="productCategory">Category:</label>
                <input type="text" id="productCategory" required>

                <label for="productBarcode">Barcode Number:</label>
                <input type="text" id="productBarcode" required>

                <label for="itemValue">Item Value:</label>
                <input type="number" id="itemValue" required>

                <button type="submit" id="addProductBtn">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Modal for Notification Settings -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" aria-label="Close">&times;</span>
            <h2 id="notificationModalTitle">Add New User</h2>
            <form id="notificationForm">
                <label for="notificationName">User Name:</label>
                <input type="text" id="notificationName" required>

                <label for="chatId">Chat ID:</label>
                <input type="text" id="chatId" required>

                <button type="submit" id="saveNotificationSettings">Save Settings</button>
            </form>
        </div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>

    <script type="module" src="home.js"></script>
    <script>
        // Modal close logic
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            });
        });

        // Close modal when clicking outside the modal-content
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
