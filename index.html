<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="script.js" defer></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DWVHKKE016"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
     gtag('config', 'G-DWVHKKE016');  // Replace with your Google Analytics ID
     </script>

    <title>VsIM Login & Register Page</title>
</head>

<body>

    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons bxl-google"><i class='bx bxl-google'></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name" id="sign-up-name">
                <input type="email" placeholder="Enter E-mail" id="sign-up-email">
                <input type="password" placeholder="Enter Password" id="sign-up-password">
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons bxl-google"><i class='bx bxl-google'></i></a>
                </div>
                <span>Login With Email & Password</span>
                <input type="email" placeholder="Enter E-mail" id="sign-in-email">
                <input type="password" placeholder="Enter Password" id="sign-in-password">
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br>VsIM Inventory</h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hi User's</h1>
                    <p>Join "VsIM Inventory" to Improve Your Inventory Management Skills</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
